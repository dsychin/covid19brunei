<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons/icon-192x192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta charset="UTF-8" />
    <title>Brunei COVID-19 Tracker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/brunei.png"
      type="image/x-icon"
    />

    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Brunei COVID-19 Tracker" />
    <meta
      name="description"
      content="Stay up to date with the current situation of the coronavirus disease in Brunei."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://covid19brunei.com/" />
    <meta property="og:title" content="Brunei COVID-19 Tracker" />
    <meta
      property="og:description"
      content="Stay up to date with the current situation of the coronavirus disease in Brunei."
    />
    <meta property="og:image" content="%PUBLIC_URL%/covid-19.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://covid19brunei.com/" />
    <meta property="twitter:title" content="Brunei COVID-19 Tracker" />
    <meta
      property="twitter:description"
      content="Stay up to date with the current situation of the coronavirus disease in Brunei."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/covid-19.jpg" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
